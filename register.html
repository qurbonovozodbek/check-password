<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"> -->
    <title>Registratsiya</title>
</head>
<body>
    <div class="container">

        <h2>Registratsiya</h2>

        <form id="form">

            <div class="mb-3">
              <label for="name" class="form-label">name*</label>
              <input type="text" class="input form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">lastname</label>
                <input type="text" class="input form-control" id="lastname">
            </div>

            <div class="mb-3">
               <label for="number" class="form-label">your phone number*</label>
               <input type="number" class="input form-control" id="number">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">username*</label>
                <input type="text" class="input form-control" id="username">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Passwordni kiriting*</label>
              <input type="password" class="input form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="repassword" class="form-label">Passwordni qayta kiriting*</label>
                <input type="password" class="input form-control" id="repassword">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">emailni kiriting*</label>
                <input type="email" class="input form-control" id="email">
            </div>
            
            <div class="button">
                <button id="btn" type="submit">Submit</button>
                <a id="aLogin" href="">do you hava an accout ?</a>
            </div>

          </form>
    </div>
    <script src="/register.js" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>
</html>
